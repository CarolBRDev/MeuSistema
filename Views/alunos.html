    <!-- Cadastro de Aluno -->
    <div class="form-container">
        <h2 class="text-center mb-4">Cadastro de Aluno</h2>
        <form>
            <div class="form-group">
                <label for="matricula">Matrícula</label>
                <input type="text" class="form-control" id="matricula" placeholder="Digite o número da matrícula">
            </div>
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo do aluno">
            </div>
            <div class="form-group">
                <label for="disciplina">Disciplina</label>
                <select class="form-control" id="disciplina">
                    <option value="portugues">Português</option>
                    <option value="matematica">Matemática</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" placeholder="Digite o email do aluno">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="numero" class="form-control" id="telefone" placeholder="Digite o telefone do aluno">
            </div>
            <div class="form-group">
                <label for="genero">Gênero</label>
                <select class="form-control" id="genero">
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outro">Não Opinar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>
    </div>
